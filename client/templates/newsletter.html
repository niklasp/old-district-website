<template name="newsletter">
    <!-- Begin Mailchimp Signup Form -->
    <div id="mc_embed_signup">
        <form class="validate form {{#if noTitle}}hasNoTitle{{/if}}" action="https://network.us16.list-manage.com/subscribe/post?u=7ed90a2675919bb4a24bd1d07&amp;id=308022dbb4" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">
                <h2>
                    {{#unless noTitle}}
                        {{#if title}}
                            {{title}}
                        {{else}}
                            Subscribe to our newsletter:
                        {{/if}}
                    {{/unless}}
                </h2>
                <input type="email" value="" name="EMAIL" class="required email input" id="mce-EMAIL" placeholder="{{placeholder}}">
                <button type="submit" name="subscribe" id="mc-embedded-subscribe" class="button">тед</button>
                <div id="mce-responses" class="clear">
                    <div class="response" id="mce-error-response" style="display:none"></div>
                    <div class="response" id="mce-success-response" style="display:none"></div>
                </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_7ed90a2675919bb4a24bd1d07_308022dbb4" tabindex="-1" value=""></div>
            </div>
        </form>
    </div>
    <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[3]='BIRTHDAY';ftypes[3]='birthday';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
